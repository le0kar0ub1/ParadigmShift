<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../handlers/registering.js"></script>

    <title>Paradigmshift - Register</title>
</head>
<body>
    <div class="contentwrapper">
        <div class="titlewrapper">
            <h2>ParadigmShift - Register</h2>
        </div>
        <div class="bodywrapper">
            <div class="contextRegister">
                <form acti id="registerform" class="registerform" onsubmit="fireRegistering()">
                <input required id="form-Context" title="A uniqu context name" type="text" placeholder="Context">
                <input required id="form-Description" title="The context description" type="text" placeholder="Description">
                <input required id="form-Scheduling-start" type="text" placeholder="Scheduling rule start" pattern="(\*|([0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9])|\*\/([0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9])) (\*|([0-9]|1[0-9]|2[0-3])|\*\/([0-9]|1[0-9]|2[0-3])) (\*|([1-9]|1[0-9]|2[0-9]|3[0-1])|\*\/([1-9]|1[0-9]|2[0-9]|3[0-1])) (\*|([1-9]|1[0-2])|\*\/([1-9]|1[0-2])) (\*|([0-6])|\*\/([0-6]))"
                title="must match cron syntax">
                <input required id="form-Scheduling-stop" type="text" placeholder="Scheduling rule stop" pattern="(\*|([0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9])|\*\/([0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9])) (\*|([0-9]|1[0-9]|2[0-3])|\*\/([0-9]|1[0-9]|2[0-3])) (\*|([1-9]|1[0-9]|2[0-9]|3[0-1])|\*\/([1-9]|1[0-9]|2[0-9]|3[0-1])) (\*|([1-9]|1[0-2])|\*\/([1-9]|1[0-2])) (\*|([0-6])|\*\/([0-6]))"
                title="must match cron syntax">
                <input required id="form-isScheduled" type="text" placeholder="Will be scheduled ?" pattern="yes|no" title="'yes' or 'no'">
                <input required id="form-isRunning" type="text" placeholder="Is running currently ?" pattern="yes|no" title="'yes' or 'no'">
                <input required id="form-file" type="file" title="A JSON file describing the context resources" value="File">
                <input required type="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
