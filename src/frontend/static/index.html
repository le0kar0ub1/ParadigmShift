            <div class="contextinfo">
                <div class="fields">
                    <p class="FieldTitle">Context:</p>
                    <p class="FieldData" id="desc-context">undefined</p>
                    <p class="FieldTitle">Description:</p>
                    <p class="FieldData" id="desc-desc">undefined</p>
                    <p class="FieldTitle">Scheduling rule:</p>
                    <p class="FieldData" id="desc-rule">undefined</p>
                    <p class="FieldTitle">Is scheduled:</p>
                    <p class="FieldData" id="desc-issched">undefined</p>

            </div>
