<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contentwrapper">
        <div class="titlewrapper">
            <h2>ParadigmShift - Home</h2>
        </div>
        <div class="bodywrapper">
            <div class="appSelector">
                <select name="app" id="selector">
                    <option value="0">- Choose an app</option>
                    <option value="0">GoodApp</option>
                    <option value="1">LessGoodApp</option>
                </select>
                <a href="#" class="state">State: ON</a>
                <a href="#">Bullshit</a>
                <a href="#">Bullshit</a>
            </div>
            <div class="appinfo">
                <div class="fields">
                    <p class="FieldTitle">AppName:</p>
                    <p class="FieldData">AppNameExample</p>
                    <p class="FieldTitle">AddDescription:</p>
                    <p class="FieldData">SomeDescription</p>
                    <p class="FieldTitle">AddDescription:</p>
                    <p class="FieldData">SomeDescription</p>
                    <p class="FieldTitle">AddDescription:</p>
                    <p class="FieldData">SomeDescription</p>
                    <a href="Edit">Edit entry</a>
                </div>
            </div>
        </div>
        <div class="appeditor">
            <h3 style="text-align: center;">Edit application</h3>
            <form action="">
                <input type="text" placeholder="App Name">
                <input type="text" placeholder="App Description">
                <input type="text" placeholder="App URL">
                <input type="text" placeholder="App bullshit">
                <a href="#" style="width: 30%; margin: auto;">Edit</a>
            </form>
        </div>
    </div>
